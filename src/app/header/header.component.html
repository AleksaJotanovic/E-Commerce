<nav class="navbar navbar-expand bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div [ngSwitch]="menuType">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'default'">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-auth">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart(0)</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'seller'">
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-home">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-add-product">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logOut()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">{{sellerName | titlecase}}</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search" *ngIf="menuType === 'default'">
        <input #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" class="form-control me-2"
          type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggest-result" *ngIf="searchResult">
          <li *ngFor="let item of searchResult"><a>{{item.name}}</a></li>
        </ul>
      </form>
    </div>
  </div>
</nav>
