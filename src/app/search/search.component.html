<div class="row border border-dark" *ngFor="let item of searchResult">
  <div class="col-sm-2">
    <a routerLink="/details/{{item.id}}">
      <img [src]="item.image" alt="prod.." width="150" height="150">
    </a>
  </div>
  <div class="col-sm-7">
    <h6>Name: {{item.name}}</h6>
    <p><b>Price: {{item.price}}</b></p>
    <p><span>Color: {{item.color}}</span><span>Category: {{item.category}}</span></p>
    <p>A product search UI</p>
  </div>
</div>
