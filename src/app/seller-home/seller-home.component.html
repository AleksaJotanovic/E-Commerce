<div class="container">
  <h1 class="text-center">ALL PRODUCTS LIST</h1>
  <p class="lead text-center text-danger">{{productMessage}}</p>
  <table class="table table-dark table-striped-columns">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img [src]="item.image" alt="product.." width="100" height="100"></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.color}}</td>
        <td>{{item.category}}</td>
        <td>{{item.description}}</td>
        <td>
          <button type="button" class="btn btn-danger rounded-0" (click)="deleteProduct(item.id)">
            <i class="bi bi-trash3"></i>
          </button>
          <a type="button" class="btn btn-warning rounded-0" routerLink="/seller-update-product/{{item.id}}">
            <i class="bi bi-pen-fill"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
